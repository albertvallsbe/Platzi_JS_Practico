<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Function Figures</title>
    <script src="./htmlfunctionfigures.js"></script>
</head>

<body>
    <header>
        <h1>Html Function Figures</h1>

        <p>This is the first workshop of JavaScript </p>
    </header>
    <section>
        <h2>Calculate the Area and Perimeter of a square</h2>
        <form>
            <label for="SquareInput">
                Write how much each side of your square measures: 
            </label>
            <input id="SquareInput" type="number" />
            <button type="button" onclick="calculatePerimeterSquare()">
                Calculate the Perimeter
            </button>
            <button type="button" onclick="calculateAreaSquare()">
                Calculate the Area
            </button>
        </form>
    </section>


</body>

</html>
